name: Publish to maven central

on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  release:
    name: Publish to maven central
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ['11', '17']
        include:
          - java-version: '11'
            version-suffix: jdk11
          - java-version: '17'
            version-suffix: jdk17

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v5

      - name: Set up Maven Central Repository
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Append version suffix
        run: |
          set -e
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [ -z "$BASE_VERSION" ]; then
            echo "Failed to read project.version"
            exit 1
          fi
          NEW_VERSION="${BASE_VERSION}.${{ matrix.version-suffix }}"
          echo "Setting new version: $NEW_VERSION"
          mvn versions:set -DnewVersion="$NEW_VERSION"

      - name: Publish to Apache Maven Central
        run: |
          echo "Publishing artifact for Java ${{ matrix.java-version }} (version suffix: ${{ matrix.version-suffix }})"
          mvn clean deploy --batch-mode \
            -Dmaven.compiler.release=${{ matrix.java-version }} \
            -am \
            -P release \
            -pl ".,athena-federation-sdk,athena-dynamodb,athena-cloudwatch,athena-cloudwatch-metrics,athena-aws-cmdb,athena-jdbc,athena-mysql,athena-oracle,athena-redshift,athena-postgresql"
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
          AWS_REGION: us-east-1
